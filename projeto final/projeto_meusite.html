<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, Bree Serif;
      color: #000;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

     .div1,.div2, .div3, .div4,.div45, .div5  {
      width: 100%;
      margin: 0 0;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    /* DIV 1 - LOGO + MENU */
    .div1 {
     
      background-color: #70412C;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .logo {
     margin-right: 155px;
      
    }


    .menu a {
      margin: 0 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .menu a:hover {
      color: #B07A71;
    }

    /* DIV 2 - 2 blocos */
    .div2 {
      display: flex;
      gap: 20px;
      height: 340px;
      background-color: #f5f5f5;
    }

    .div2 .box {
      flex: 1;
      height: 300px;
      background-color: #B07A71;
      border: 2px solid #ccc;
    }

    /* DIV 3 - 4 blocos */
    .div3 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
     
   
    }

    .div3 .box {
      background-color: #B07A71;
      height: 280px;
      border: 2px solid #999;
    }

    /* DIV 4 - 1/3 + 2/3 */
    .div4 {
      display: flex;
      gap: 20px;
      background-color: #f5f5f5;
    }

    .div4 .terco {
      flex: 1;
      height: 300px;
      background-color: #B07A71;
      border: 2px solid #aaa;
    }

    .div4 .doistercos {
      flex: 2;
      height: 300px;
      background-color: #000;
      color: #fff;
     
    }

    /* DIV 4,5 - RODAPÉ */
    .div45 {
      
      height: 300px;
      padding: 0px;
     
    }

 /* DIV 5 - RODAPÉ */
    .div5 {
     
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-top: 50px;
      background-color: #B07A71;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      border-top: 4px solid #70412C;
    }

/* DIV 25 - CARROSSEL DE IMAGENS */
    .carrossel-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .carrossel-slide {
      display: flex;
      width: calc(100% * 5);
      transition: transform 0.5s ease;
    }

    .carrossel-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .botao {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 10px 15px;
      z-index: 1;
      border-radius: 50%;
      user-select: none;
    }

    .anterior { left: 10px; }
    .proximo { right: 10px; }


  </style>
</head>
<body>
  <div class="container">
    
    <!-- DIV 1: LOGO + MENU -->
    <div class="div1">
      <div class="logo"> <img src="imagens/logoimg.png"> </div>
      <div class="menu">
        <a href="projeto_meusite.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </div>
    </div>


<!-- DIV 25: CARROSSEL -->
<div class="carrossel-container">
  <div class="carrossel-slide" id="carrosselSlide">
    <img src="imagens/imgcarrossel15.png" alt="Imagem 1">
    <img src="imagens/imgcarrossel1.png" alt="Imagem 2">
    <img src="imagens/imgcarrossel13.jpg" alt="Imagem 3">
    <img src="imagens/imgcarrossel14.jpg" alt="Imagem 4">
    <img src="imagens/imgcarrossel2.jpg" alt="Imagem 5">

  </div>
  <button class="botao anterior" onclick="mudarSlide(-1)">&#10094;</button>
  <button class="botao proximo" onclick="mudarSlide(1)">&#10095;</button>
</div>

<script>
  const carrosselSlide = document.getElementById('carrosselSlide');
  const totalSlides = 5;
  let slideAtual = 0;

  function mudarSlide(direcao) {
    slideAtual += direcao;
    if (slideAtual < 0) slideAtual = totalSlides - 1;
    if (slideAtual >= totalSlides) slideAtual = 0;
    carrosselSlide.style.transform = `translateX(-${slideAtual * 20}%)`;
  }
</script>
